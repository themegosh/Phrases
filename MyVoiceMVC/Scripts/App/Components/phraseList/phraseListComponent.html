<div class="todo-projects-container">
    <div class="todo-padding-b-0">
        <div class="todo-head">
            <div class="btn-group btn-filter">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                </button>
                <ul class="dropdown-menu pull-right">
                    <li><a ng-click="$ctrl.sortProperty.type = ''; $ctrl.sortProperty.reverse = ''"><i class="fa fa-ban" aria-hidden="true"></i> Clear</a></li>
                    <li><a ng-click="$ctrl.sortProperty.type = 'text'; $ctrl.sortProperty.reverse = ''"><i class="fa fa-sort-alpha-asc" aria-hidden="true"></i> Alphabetically Ascending</a></li>
                    <li><a ng-click="$ctrl.sortProperty.type = 'text'; $ctrl.sortProperty.reverse = 'reverse'"><i class="fa fa-sort-alpha-desc" aria-hidden="true"></i> Alphabetically Descending</a></li>
                </ul>
            </div>
            <h1>{{$ctrl.categoryFilter.name}}</h1>
        </div>
    </div>
    <div class="text-center" ng-show="$ctrl.phrases.length == 0">
        <p>You don't have any phrases! <a href="/">Refresh...</a></p>
        <p><button type="button" ng-click="$ctrl.btnPlay(null)" class="btn btn-success btn-lg">Add a Phrase</button></p>
    </div>
    <div>
        <div id="phraseContainer" ng-model="$ctrl.phrases">
            <div ng-repeat="phrase in $ctrl.phrases  | selectedCategory:$ctrl.categoryFilter | orderBy:$ctrl.sortProperty.type:$ctrl.sortProperty.reverse track by $index" ng-click="$ctrl.btnPlay(phrase, $event)">
                <div class="todo-projects-item clearfix">
                    <div ng-show="$ctrl.editMode" class="todo-inline todo-float-r">
                        <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>
                    </div>
                    <div class="phrase" ng-class="{'loading': phrase.loading == true}" >{{ phrase.text }}</div>
                    <div class="phrase-progress" ng-style="{ width: phrase.playProgress ? phrase.playProgress : '0%' }"></div>
                    <!--<pre>{{phrase | json}}</pre>-->
                </div>
                <div class="todo-projects-divider"></div>
            </div>
        </div>
    </div>
</div>
