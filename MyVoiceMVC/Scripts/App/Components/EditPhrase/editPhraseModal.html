
<div class="modal-header">
    <h1 class="modal-title">{{$ctrl.modalTitle}} <button class="pull-right btn btn-lg btn-icon-only btn-no-border btn-close" type="button" ng-click="$ctrl.cancel()"><i class="fa fa-times" aria-hidden="true"></i></button></h1>
</div>
<div class="modal-body">
    <div class="form-group">
        <button type="button" ng-click="$ctrl.btnQuickPhrase()" ng-disabled="$ctrl.phrase.text < 1 || $ctrl.phrase.customAudio.hasCustomAudio" class="pull-right btn btn-info btn-lg"><i class="fa fa-play" aria-hidden="true"></i> Play</button>
        <h2 class="section-head" for="Text">Phrase Text</h2>
        <textarea type="text" id="txtPhrase" ng-change="$ctrl.isClean = false" class="form-control input-lg" placeholder="Phrase Text" ng-model="$ctrl.phrase.text"></textarea>
    </div>
    <!--<div class="alert alert-info">
        <strong>Url: </strong>
        {{$ctrl.phrase.url}}
    </div>-->
    <h2 class="section-head">Categories</h2>
    <ul class="list-group no-margin">
        <li class="list-group-item clearfix category-list" ng-repeat="category in $ctrl.checkedCategories">
            <label class="check mt-checkbox mt-checkbox-outline">
                {{category.name}}
                <input type="checkbox" ng-model="category.checked">
                <span></span>
            </label>
        </li>
    </ul>
    <div ng-show="$ctrl.phrase.guid">
        <h2>Custom Sound</h2>
        <form>
            <button type="button" ng-disabled="!$ctrl.phrase.customAudio.hasCustomAudio" class="btn btn-primary btn-sm pull-right" ng-click="$ctrl.btnUploadClick()">Upload</button>
            <input type="file" name="customAudioFile" id="customAudioFile" on-file-change="$ctrl.customFileChanged" class="audio-hidden-input" accept=".m4a,.mp3,.wav" style="visibility: hidden; position: absolute; top: 0px; left: 0px; height: 0px; width: 0px;">
        </form>
        <label class="check mt-checkbox mt-checkbox-outline">
            <input ng-model="$ctrl.phrase.customAudio.hasCustomAudio" ng-change="$ctrl.usesCustomAudioToggle()" type="checkbox" /> Use Custom Audio
            <span></span>
        </label>
        <pre>{{$ctrl.customAudioStatus}}</pre>
    </div>
    
    
</div>
<div class="modal-footer row">
    <div class="col-xs-4">
        <button class="btn btn-danger btn-lg btn-block" ng-disabled="!$ctrl.phrase.guid" confirm="Are you sure you want to delete this phrase?" type="button" ng-click="$ctrl.delete()"><i class="fa fa-trash-o" aria-hidden="true"></i><span class="hidden-xs"> Delete</span></button>
    </div>
    <div class="col-xs-8">
        <button class="btn btn-success btn-lg btn-block" ng-disabled="$ctrl.phrase.text < 1" type="button" ng-click="$ctrl.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    </div>
</div>
