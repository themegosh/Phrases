
<div class="modal-header" ng-init="init()">
    <h3 class="modal-title">Edit Phrase</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <h4 for="Text">Phrase Text</h4>
        <input type="text" class="form-control" id="Text" placeholder="Email" ng-model="phrase.Text" >
    </div>
    <h4>Categories</h4>
    <ul class="list-group">
        <li class="list-group-item clearfix" ng-repeat="tag in checkedTags">
            
            <span class="tag-label">{{tag.Tag}}</span>
            <div class="pull-right">
                <input bs-switch
                       ng-model="tag.Checked"
                       type="checkbox"
                       switch-size="small"
                       switch-animate="{{ animate }}"
                       switch-label="{{ label }}"
                       switch-icon="{{ icon }}"
                       switch-on-text="{{ onLabel }}"
                       switch-off-text="{{ offLabel }}"
                       switch-on-color="{{ on }}"
                       switch-off-color="{{ off }}"
                       switch-radio-off="{{ radioOff }}"
                       switch-label-width="{{ labelWidth }}"
                       switch-handle-width="{{ handleWidth }}"
                       switch-inverse="{{ inverse }}"
                       switch-change="checkChanged(tag)"
                       ng-true-value="true"
                       ng-false-value="false">
            </div>
        </li>
    </ul>

    <h4>New Category</h4>
    <form class="form-group" ng-submit="addTag()">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Feelings, Desires, etc." ng-model="newTag">
            <span class="input-group-btn">
                <button class="btn btn-info" ng-click="addTag()" type="button">Add</button>
            </span>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
