
<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.modalTitle}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-info">
        <strong>Guid: </strong>
        {{$ctrl.category.guid}}
    </div>
    <div class="form-group">
        <h3 for="Text">Category Name</h3>
        <input type="text" ng-change="$ctrl.isDirty = true" class="form-control input-lg" placeholder="Category Name" ng-model="$ctrl.category.name">
    </div>
    <h3>Icon</h3>
    <input type="text" ng-change="$ctrl.isDirty = true" class="form-control input-lg" placeholder="Category Icon" ng-model="$ctrl.category.icon">
    
</div>
<div class="modal-footer">
    <button class="btn btn-danger pull-left" ng-show="$ctrl.category.guid.length > 0" confirm="Are you sure you want to delete this Category?" type="button" ng-click="$ctrl.delete()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
    <button class="btn btn-success" type="button" ng-class="{disabled: $ctrl.isDirty === false}" ng-disabled="!$ctrl.isDirty" ng-click="$ctrl.save()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
