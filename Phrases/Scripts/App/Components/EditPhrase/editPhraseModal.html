
<div class="modal-header">
    <h3 class="modal-title">Edit Phrase</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <h3 for="Text">Phrase Text</h3>
        <input type="text" class="form-control" id="Text" placeholder="Phrase Text" ng-model="$ctrl.phrase.text" >
    </div>
    <!--<div class="alert alert-info">
        <strong>Url: </strong>
        {{$ctrl.phrase.url}}
    </div>-->
    <h3>Categories</h3>
    <ul class="list-group">
        <li class="list-group-item clearfix" ng-repeat="tag in $ctrl.checkedTags">
            
            <span class="tag-label">{{tag.Tag}}</span>
            <div class="pull-right">
                <input bs-switch
                       ng-model="tag.Checked"
                       type="checkbox"
                       switch-size="small"
                       switch-animate="{{ animate }}"
                       switch-label="{{ label }}"
                       switch-icon="{{ icon }}"
                       switch-on-text="{{ onLabel }}"
                       switch-off-text="{{ offLabel }}"
                       switch-on-color="{{ on }}"
                       switch-off-color="{{ off }}"
                       switch-radio-off="{{ radioOff }}"
                       switch-label-width="{{ labelWidth }}"
                       switch-handle-width="{{ handleWidth }}"
                       switch-inverse="{{ inverse }}"
                       switch-change="checkChanged(tag)"
                       ng-true-value="true"
                       ng-false-value="false">
            </div>
        </li>
    </ul>
</div>
<div class="modal-footer"> 
    <button class="btn btn-danger pull-left" confirm="Are you sure you want to delete this phrase?" type="button" ng-click="$ctrl.delete()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
    <button class="btn btn-success" type="button" ng-click="$ctrl.ok()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
