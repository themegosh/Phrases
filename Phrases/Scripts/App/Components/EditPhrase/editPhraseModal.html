
<div class="modal-header">
    <h1 class="modal-title">Edit Phrase</h1>
</div>
<div class="modal-body">
    <div class="form-group">
        <h2 for="Text">{{$ctrl.modalTitle}}</h2>
        <input type="text" id="txtPhrase" class="form-control input-lg" placeholder="Phrase Text" ng-model="$ctrl.phrase.text" >
    </div>
    <!--<div class="alert alert-info">
        <strong>Url: </strong>
        {{$ctrl.phrase.url}}
    </div>-->
    <h2>Categories</h2>
    <ul class="list-group">
        <li class="list-group-item clearfix category-list" ng-repeat="category in $ctrl.checkedCategories">
            <label class="check mt-checkbox mt-checkbox-outline">
                {{category.name}}
                <input type="checkbox" ng-model="category.checked">
                <span></span>
            </label>
        </li>
    </ul>
</div>
<div class="modal-footer"> 
    <button class="btn btn-danger pull-left" confirm="Are you sure you want to delete this phrase?" type="button" ng-click="$ctrl.delete()"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
    <button class="btn btn-success" type="button" ng-click="$ctrl.ok()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
